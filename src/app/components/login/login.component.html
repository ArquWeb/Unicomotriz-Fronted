<div class="presentation">
  <h1>¡Bienvenido!</h1>
  <img src="../../../assets/images/car-logo.png">
</div>

<div class="login">
  <div class="example-container">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControl="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-stroked-button routerLink="/opciones">Ingresar</button>

    <div class="py-2 mb-0">
      <p class="d-inline-block mb-0 font-300 text-primary">
        ¿Olvidaste tu contraseña?
      </p>
      <a
        class="font-weight-bold text-decoration-none font-700"
        routerLink="/definir"
      >
        Recuperar mi contraseña</a
      >
    </div>
  </div>


</div>
